<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList"></div>

        <div class="songitemcontainer">

            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItem">

                <img src="1.jpeg" alt="1">
                <span class="songName">Dilbar</span>
                <span class="songlistplay"><span class="timestamp"> <i id="0"
                            class="fa-solid songItemPlay fa-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="cover/2.jpg" alt="2">
                <span class="songName">Sanam Re</span>
                <span class="songlistplay"><span class="timestamp"> <i id="1"
                            class="fa-solid songItemPlay fa-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="cover/3.jpg" alt="3">
                <span class="songName">Chhamak Chhalo</span>
                <span class="songlistplay"><span class="timestamp"> <i id="2"
                            class="fa-solid songItemPlay fa-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="cover/4.jpg" alt="4">
                <span class="songName">Bekhayali</span>
                <span class="songlistplay"><span class="timestamp"> <i id="3"
                            class="fa-solid  songItemPlay fa-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="cover/5.jpg" alt="5">
                <span class="songName">Saki Saki</span>
                <span class="songlistplay"><span class="timestamp"> <i id="4"
                            class="fa-solid songItemPlay fa-play"></i></span> </span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">

            <i class="fa-solid fa-backward-step" id="previous"></i>

            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
            <!-- <i class="fa-solid fa-pause"></i> -->

        </div>
        <div class="songinfo">
            <img src="player.gif" width="50px" alt="" id="gif"><span id="masterSongName"></span>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/72cfa4e4ef.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
